<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../dist/output.css" rel="stylesheet" />
  <script defer src="./assets/fontawesome/js/solid.min.js"></script>
  <script defer src="./assets/fontawesome/js/fontawesome.min.js"></script>
  <script>
    window.onload = () => {
      const mobileMenuIcon = document.querySelector("#mobile-menu-button");
      mobileMenuIcon.addEventListener("click", () => {
        mobileMenuIcon.classList.contains("open") ? mobileMenuIcon.classList.remove("open") : mobileMenuIcon.classList.add("open");
      });
    };
  </script>
</head>
<body>
<main>
  <header class="text-zinc-200">
    <nav
      class="sticky top-0 flex bg-gradient-to-r from-rose-500 to-pink-500">
      <div class="flex items-center p-2 gap-2">
        <img src="./assets/images/logo-inverted.png" alt="Logo" width="50">
        <div class="font-bold text-2xl">
          tw:<span class="text-sky-900">mf</span>
        </div>
      </div>
      <div class="block md:hidden ml-auto pr-4 my-auto cursor-pointer">
        <div id="mobile-menu-button" class="group peer">
          <div class="top-0 bg-zinc-200 rounded-full w-8 h-1 group-open:rotate-45 transition-all group-open:top-2 relative"></div>
          <div class="bg-zinc-200 rounded-full w-8 h-1 mt-1 opacity-100 group-open:opacity-0 transition-all"></div>
          <div class="top-0 bg-zinc-200 rounded-full w-8 h-1 mt-1 group-open:-rotate-45  transition-all group-open:-top-2 relative"></div>
        </div>
        <div class="hidden absolute top-[62px] bg-gradient-to-r from-rose-500 to-pink-500 peer-open:block w-full left-0">menu items</div>
      </div>
      <div class="flex-1 hidden md:flex items-center justify-end">
        <div class="menu-item">
          <span>Home</span>
        </div>
        <div class="menu-item">
          <span>Lineup</span>
        </div>
        <div class="menu-item group">
          <span>Tickets</span>
          <div
            class="hidden group-hover:block absolute bg-pink-500 top-full right-0 whitespace-nowrap rounded-b-md text-right">
            <div class="submenu-item">
              <span>Single day ticket</span>
            </div>
            <div class="submenu-item">
              <span>7 days ticket</span>
            </div>
          </div>
        </div>
        <div class="menu-item">
          <span>Support</span>
        </div>
      </div>
    </nav>
  </header>
</main>
</body>
</html>
