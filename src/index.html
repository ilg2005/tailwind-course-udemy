<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../dist/output.css" rel="stylesheet" />
  <script defer src="./assets/fontawesome/js/solid.min.js"></script>
  <script defer src="./assets/fontawesome/js/fontawesome.min.js"></script>
  <script>
    window.onload = () => {
      const mobileMenuIcon = document.querySelector("#mobile-menu-button");
      mobileMenuIcon.addEventListener("click", () => {
        mobileMenuIcon.classList.contains("open") ? mobileMenuIcon.classList.remove("open") : mobileMenuIcon.classList.add("open");
      });
      const ticketsMenuItem = document.querySelector("#tickets-menu-item");
      ticketsMenuItem.addEventListener("click", () => {
        ticketsMenuItem.classList.contains("open") ? ticketsMenuItem.classList.remove("open") : ticketsMenuItem.classList.add("open");
      });
    };
  </script>
</head>
<body>
<main>
  <header class="text-zinc-200">
    <nav
      class="sticky top-0 flex bg-gradient-to-r from-rose-500 to-pink-500">
      <div class="flex items-center p-2 gap-2">
        <img src="./assets/images/logo-inverted.png" alt="Logo" width="50">
        <div class="font-bold text-2xl">
          tw:<span class="text-sky-900">mf</span>
        </div>
      </div>
      <div class="block md:hidden ml-auto pr-4 my-auto cursor-pointer">
        <div id="mobile-menu-button" class="group peer">
          <div class="top-0 bg-zinc-200 rounded-full w-8 h-1 group-open:rotate-45 transition-all group-open:top-2 relative"></div>
          <div class="bg-zinc-200 rounded-full w-8 h-1 mt-1 opacity-100 group-open:opacity-0 transition-all"></div>
          <div class="top-0 bg-zinc-200 rounded-full w-8 h-1 mt-1 group-open:-rotate-45  transition-all group-open:-top-2 relative"></div>
        </div>
        <div class="hidden absolute top-[62px] bg-gradient-to-r from-rose-500 to-pink-500 peer-open:block w-full left-0">
          <div class="menu-item justify-center">
            <span>Home</span>
          </div>
          <div class="menu-item justify-center">
            <span>Lineup</span>
          </div>
          <div id="tickets-menu-item"
               class="group menu-item justify-center p-0 font-regular block">
            <div class="p-4 text-center font-bold">Tickets</div>

            <div
              class="group-open:block hidden bg-pink-500 top-full mx-auto whitespace-nowrap rounded-b-md text-center">
              <div class="relative text-pink-200 hover:text-zinc-200 hover:bg-white/5 transition-colors ease-in-out text-xs p-4">
                <span>Single day ticket</span>
              </div>
              <div class="relative text-pink-200 hover:text-zinc-200 hover:bg-white/5 transition-colors ease-in-out text-xs p-4">
                <span>7 days ticket</span>
              </div>
            </div>
          </div>
          <div class="menu-item justify-center">
            <span>Support</span>
          </div>
        </div>
      </div>
      <div class="flex-1 hidden md:flex items-center justify-end">
        <div class="menu-item">
          <span>Home</span>
        </div>
        <div class="menu-item">
          <span>Lineup</span>
        </div>
        <div class="menu-item group">
          <span>Tickets</span>
          <div
            class="hidden group-hover:block absolute bg-pink-500 top-full right-0 whitespace-nowrap rounded-b-md text-right">
            <div class="submenu-item">
              <span>Single day ticket</span>
            </div>
            <div class="submenu-item">
              <span>7 days ticket</span>
            </div>
          </div>
        </div>
        <div class="menu-item">
          <span>Support</span>
        </div>
      </div>
    </nav>
    <div
          class="flex
                flex-col
                items-center
                justify-center
                min-h-[400px]
                h-[calc(100vh-200px)]
                bg-[url('../src/assets/images/hero.jpg')]
                bg-cover
                bg-fixed
                bg-center
          ">
      <div class="bg-white/30 py-2 px-4 rounded-xl text-center backdrop-blur-md">
        <div class="relative">
          <img src="./assets/images/logo.png" alt="logo" width="175">
          <div class="flex justify-center items-center mt-[-70px] mb-5">
            <div class="bg-pink-500 rounded-full w-14 h-14 flex justify-center items-center gap-1">
              <div class="h-2 w-1 bg-pink-300 rounded-full animate-wavey"></div>
              <div class="h-3 w-1 bg-pink-200 rounded-full animate-wavey"></div>
              <div class="h-4 w-1 bg-pink-100 rounded-full animate-wavey"></div>
              <div class="h-3 w-1 bg-pink-200 rounded-full animate-wavey"></div>
              <div class="h-2 w-1 bg-pink-300 rounded-full animate-wavey"></div>
            </div>
          </div>
        </div>
        <div class="text-5xl font-bold">tw:<span class="text-sky-900">mf</span></div>
      </div>
        <div class="font-bold mt-3 text-sm">Keep me updated with news and promotions</div>
      <form action=""
            class="flex mt-3 gap-2"
      >
        <input type="email" placeholder="Email"
               class="focus:outline-solid focus:outline-2 rounded-sm border border-white/40 bg-white/30 backdrop-blur-md p-2 font-bold
                      text-sky-900 placeholder-zinc-500 caret-pink-500 outline-pink-500"
        >
        <button type="submit"
                class="cursor-pointer rounded-sm bg-pink-500 py-2 px-4 font-bold transition-colors
                       hover:bg-sky-900 hover:shadow-lg hover:shadow-black/20"
        >Subscribe</button>
      </form>

    </div>
  </header>
</main>
</body>
</html>
